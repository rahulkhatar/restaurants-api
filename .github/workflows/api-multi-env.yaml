name: restaurants-api-ci-cd

on:
  pull_request:
    branches: [ master ]

  push:
    branches:
      - develop
      - master
      - 'release/**'   # For stage deployment

  workflow_dispatch:

jobs:
  # -----------------------------
  # 1) BUILD JOB (single source of truth)
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: Api-Artifact
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Publish
        run: dotnet publish ./src/Revision_Part_1/Revision_Part_1.csproj -c Release -o publish/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Api-Artifact
          path: publish/

  # -------------------------------------
  # 2) DEV DEPLOYMENT (automatic)
  # -------------------------------------
  deploy_dev:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: Dev
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Api-Artifact

      - name: Deploy to Azure DEV
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'restaurants-api-dev'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
          package: .

  # -------------------------------------
  # 3) STAGE DEPLOYMENT (selected branches only)
  # -------------------------------------
  deploy_stage:
    needs: build
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    environment:
      name: Stage
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Api-Artifact

      - name: Deploy to Azure STAGE
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'restaurants-api-stage'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_STAGE }}
          package: .

  # -------------------------------------
  # 4) PROD DEPLOYMENT (MANUAL ONLY)
  # -------------------------------------
  deploy_prod:
    needs: deploy_stage
    if: github.event_name == 'workflow_dispatch'   # Only manual trigger
    runs-on: ubuntu-latest
    environment:
      name: Prod          # Protect Prod in GitHub environments
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Api-Artifact

      - name: Deploy to Azure PROD
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'restaurants-api-prod'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD }}
          package: .
